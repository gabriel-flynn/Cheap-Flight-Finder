syntax = "proto3";
package flights;

option go_package = "server/rpc";


message Empty {

}

message SouthwestHeadersResponse {
  map<string, string> headers = 1;
}

message PageSourceRequest {
  string url = 1;
}

message PageSourceResponse {
  string pageSource = 1;
}

service FlightScraper {
  rpc GetSouthwestHeaders(Empty) returns (SouthwestHeadersResponse) {}

  rpc GetPageSource(PageSourceRequest) returns (PageSourceResponse) {}
}
